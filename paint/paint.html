<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .toolbar {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border-bottom: 2px solid #e9ecef;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-btn {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            color: #495057;
        }

        .tool-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .tool-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-display {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 3px solid #dee2e6;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-display:hover {
            transform: scale(1.1);
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            background: #dee2e6;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .canvas-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            background: #f8f9fa;
        }

        canvas {
            border: 3px solid #dee2e6;
            border-radius: 10px;
            background: white;
            cursor: crosshair;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .size-display {
            font-size: 14px;
            color: #495057;
            font-weight: 600;
        }
        /* ADDED STYLES FOR MOBILE/LAYOUT */
.header {
    /* Existing styles... */
    display: flex; /* Enable flex for positioning the close button */
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative; /* Anchor for absolute positioning */
}

.close-btn {
    position: absolute;
    top: 15px;
    left: 20px;
    padding: 8px 15px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: background 0.2s;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.4);
}

.toolbar {
    /* Existing styles... */
    /* Key change: use flex-wrap: wrap (already there) and justify-content: center */
    justify-content: center; /* Center items when they wrap on small screens */
}

.tool-group {
    /* Ensure tool groups don't take full width unnecessarily */
    flex-shrink: 0;
}

.canvas-container {
    /* Allow canvas to shrink */
    overflow-x: auto; /* Important: Allows scrolling if the canvas is wider than the screen */
}

/* -------------------------------------------------------------------------------- */
/* MOBILE RESPONSIVENESS (Media Queries) */
/* -------------------------------------------------------------------------------- */

@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .container {
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .header h1 {
        font-size: 24px;
    }

    .header .subtitle {
        font-size: 12px;
    }
    
    .close-btn {
        top: 10px;
        left: 10px;
        padding: 6px 12px;
        font-size: 12px;
    }

    .toolbar {
        padding: 15px 10px;
        gap: 10px; /* Reduced gap */
        justify-content: space-around; /* Distribute items more evenly */
    }

    .tool-btn {
        padding: 8px 15px;
        font-size: 12px;
    }

    .color-display {
        width: 30px;
        height: 30px;
    }

    input[type="color"] {
        width: 50px;
        height: 30px;
    }

    input[type="range"] {
        width: 80px; /* Smaller slider */
    }
    
    label {
        font-size: 12px;
    }
    
    .size-display {
        font-size: 12px;
    }

    .save-btn {
        padding: 10px 20px;
        font-size: 14px;
        width: 100%; /* Make save button full width if needed */
        margin-top: 5px;
    }
    
    /* Crucial for Canvas Responsiveness */
    #canvas {
        /* Set max width to ensure it doesn't break the layout, 
           but allow the container to scroll if the fixed width is too large. */
        max-width: 100%;
        height: auto;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html"><button id="closeBtn" class="close-btn">‚úñÔ∏è Close</button></a>
            <h1>üé® Utilized Your Free Time</h1>
            <p class="subtitle">Draw, create, and save your masterpiece</p>
        </div>
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn active" onclick="setTool('brush')">‚úèÔ∏è Brush</button>
                <button class="tool-btn" onclick="setTool('eraser')">üßπ Eraser</button>
                <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
            </div>

            <div class="tool-group color-picker-wrapper">
                <label>Color:</label>
                <div class="color-display" id="colorDisplay" onclick="document.getElementById('colorPicker').click()"></div>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-group">
                <label>Size: <span class="size-display" id="sizeDisplay">5</span>px</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
            </div>

            <div class="tool-group">
                <button class="save-btn" onclick="saveImage()">üíæ Save Image</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const brushSize = document.getElementById('brushSize');
        const sizeDisplay = document.getElementById('sizeDisplay');

        let painting = false;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let currentSize = 5;

        // Initialize
        colorDisplay.style.backgroundColor = currentColor;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Event listeners
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            colorDisplay.style.backgroundColor = currentColor;
        });

        brushSize.addEventListener('input', (e) => {
            currentSize = e.target.value;
            sizeDisplay.textContent = currentSize;
        });

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', endPosition);

        // Touch support for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = currentSize;
            
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function setTool(tool) {
            currentTool = tool;
            const buttons = document.querySelectorAll('.tool-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tool === 'brush') {
                canvas.style.cursor = 'crosshair';
            } else {
                canvas.style.cursor = 'grab';
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'my-artwork-' + Date.now() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
